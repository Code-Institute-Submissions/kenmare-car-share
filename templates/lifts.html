{% extends 'base.html' %}
{% block content %}
<div class="card-deck">
	{% for lift in lifts %}
	<div class="card">
		<img src="..." class="card-img-top" alt="...">
		<div class="card-body">
			<h5 class="card-title">{{lift.offer_or_request}} - {{lift.locations_start_name}} to
				{{lift.locations_end_name}} - {{lift.date_of_travel}}</h5>
			<p class="card-text">{{lift.journey_details}}</p>
			<button><a href="{{url_for('reply_to', lift_id=lift._id)}}">Reply</a></button>
			<button><a href="{{url_for('edit_lift', lift_id=lift._id)}}">Edit</a></button>
			<button><a href="{{url_for('delete_lift', lift_id=lift._id)}}">Delete</a></button>
		</div>
		<div class="card-body-reply">{{lift.reply}}</div>
		<div class="card-footer">
			<small class="text-muted">Last updated 3 mins ago</small>
		</div>
	</div>	
	{% endfor %}
</div>

{% endblock %}
